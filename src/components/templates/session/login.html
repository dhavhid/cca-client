<div id="wrapper">
    <br /><br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12">
                <div class="well login-box">
                    <form name="frmLogin" ng-model="Login" novalidate>
                        <div style="text-align:center;"><img src="/assets/images/logocca.png" width="100" align="center"></div>
                        <legend style="font-family: 'Lobster', cursive; font-size: 3rem; text-align: center; text-shadow: 0px 0px 3px rgba(150, 150, 150, 2); color: #0064a4;">Colegio Centroam&eacute;rica</legend>
                        <div class="hidden-xs"><div app-forminfo></div></div>
                        <div app-message></div>
                        <div class="form-group" show-errors="{showSuccess: true}">
                            <label class="hidden-xs">Usuario <span>*</span></label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                <input name="username" ng-model="Login.username" placeholder="usuario" type="text" class="form-control" ng-keypress="keypressLogin($event);" required>
                            </div>
                            <p class="help-block" ng-if="frmLogin.username.$error.required">El usuario es obligatorio</p>
                        </div>
                        <div class="form-group" show-errors="{showSuccess: true}">
                            <label class="hidden-xs">Contrase&ntilde;a <span>*</span></label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-unlock-alt"></i> </span>
                                <input name="password" ng-model="Login.password" type="password" placeholder="contrase&ntilde;a" class="form-control" ng-keypress="keypressLogin($event);" required>
                            </div>
                            <p class="help-block" ng-if="frmLogin.password.$error.required">La contrase&ntilde;a es obligatoria</p>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" style="width: 100%;" ng-click="login();">LOGIN</button>
                        </div>
                        <div class="form-group text-right">
                            <a>Olvid&oacute; su contrase&ntilde;a?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
