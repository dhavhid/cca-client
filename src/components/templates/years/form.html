<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2>Grados</h2>
        <ol class="breadcrumb">
            <li><a href="/"><span><i class="fa fa-home"></i></span></a></li>
            <li><a ui-sref="catalogs">Cat&aacute;logos</a></li>
            <li><a ui-sref="catalogs.year">Grados</a></li>
            <li class="active">{{ activeTitle }}</li>
        </ol>
    </div>
</div>
<br />
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>{{ activeTitle }} Grado</h5>
    </div>
    <div class="ibox-content">
        <div app-forminfo></div>
        <div app-message></div>
        <form name="frmYear" ng-model="Year" class="form-horizontal" novalidate>
            <div class="form-group" show-errors="{showSuccess: true}">
                <label class="col-sm-3 control-label">Nombre <span>*</span></label>
                <div class="col-sm-9">
                    <input type="text" name="name" ng-model="Year.name" class="form-control" required>
                    <p class="help-block" ng-if="frmYear.name.$error.required">El nombre es obligatorio</p>
                </div>
            </div>
            <div class="form-group" show-errors="{showSuccess: true}">
                <label class="col-sm-3 control-label">Orden Correlativo <span>*</span></label>
                <div class="col-sm-9">
                    <input-number name="order" ng-model="Year.order" required></input-number>
                    <small class="text-navy">Es un n&uacute;mero mayor que 0 e indica el orden en que aparecer&aacute; en el formulario.</small>
                    <p class="help-block" ng-if="frmYear.order.$error.required">El n&uacute;mero de orden correlativo es obligatorio. Debe ser un n&uacute;mero mayor que 0.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Descripci&oacute;n</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="Year.description" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" class="btn btn-primary" ng-click="save();"><i class="fa fa-save"></i> Guardar</button>
                    <a ui-sref="catalogs.year" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
